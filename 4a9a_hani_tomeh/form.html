<body>
    <form class="query-form" id="query-form2">
        <div class="title">Log in</div>

            <label>Firstname:</label>
            <input type="text" id="name"name="firstname" placeholder="Your name" required/>

            <label >Lastname:</label>
            <input type="text" id="name"name="lastname" placeholder="Your lastname" required/>

            <label >Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required/>

            <label >Phonenumber:</label>
            <input type="tel" name="phone" placeholder="Your Phone Number (optional)" required/>

            <label for="Gender">Gender:</label>
                <select id="Gender" name="date">
                    <option value="male">male</option>
                    <option value="famale">famale</option>
                </select>
                <label >You experience:</label>
                <textarea name="message" placeholder="Type your Message here" required></textarea>

                <label>Uplod your CV</label>
                <input type="file" id="file"><br><br>

                <button type="submit" onclick="getInputValue();">Reset</button>

                <button type="submit" onclick="getInputValue();">Submit</button>
                <label >members my</label>
                <input type="checkbox" name="members" placeholder="Are You" required/>
    </form>
